<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Assignment 7: Client Side</h1>
        <p>Introduction to JavaScript</p>
    </header>

    <div class="container">
        <!-- Count Section -->
        <div class="column" id="countColumn">
            <h2>Count</h2>
            <p id="count">0</p>
        </div>

        <!-- Random Image Section -->
        <div class="column">
            <h2>Random Image</h2>
            <img id="random-image" src="https://picsum.photos/200" alt="Random Image" width="200" height="200">
        </div>

        <!-- Slider Move Section -->
        <div class="slider-container">
            <h2>Slider Move</h2>
            <input type="range" id="slider" min="0" max="100" value="50">
            <div id="movableBox" class="movableBox">200x200</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hardik Marlapudi. All Rights Reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
